
<div class="container mt-5" style="width:50%">
    <div>
        <h1>Welcome, (User)</h1>
    </div>

    <div class="card shadow mt-5">
        <div class="card-body p-4">
            <h4 class="mb-3">My Account</h4>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="contact-tab" data-bs-toggle="tab"
                        data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                        aria-selected="true">Contact Information</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="auth-tab" data-bs-toggle="tab" data-bs-target="#auth-tab-pane"
                        type="button" role="tab" aria-controls="auth-tab-pane" aria-selected="false">Work / Legal
                        Status</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal-tab-pane"
                        type="button" role="tab" aria-controls="personal-tab-pane" aria-selected="false">Personal
                        Information</button>
                </li>
            </ul>





            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="contact-tab-pane" role="tabpanel"
                    aria-labelledby="contact-tab" tabindex="0">

                    <div class="pt-2 pb-2">
                        <div class="form-row">
                            <div class="col">
                                <label class="form-label" for="firstName">First Name <b style="color:red">*</b></label> 
                                <input class="form-control" type="text" formControlName="firstName" placeholder="First Name">
                            </div>
                            <div class="col">
                                <label class="form-label" for="lastName">Last Name <b style="color:red">*</b></label> 
                                <input class="form-control" type="text" formControlName="lastName" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="pt-2 pb-2">
                        <div class="form-row">
                            <div class="col">
                                <label class="form-label" for="email">Email Address <b style="color:red">*</b></label> 
                                <input class="form-control noChange" type="text" formControlName="email" placeholder="Email Address" readonly>
                            </div>
                            <div class="col">
                                <label class="form-label" for="phone">Phone Number <b style="color:red">*</b></label> 
                                <input class="form-control" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" type="text" formControlName="phone" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="pt-2 pb-2">
                        <div class="form-row">
                            <div class="col">
                                <label class="form-label" for="address">Address <b style="color:red">*</b></label> 
                                <input class="form-control" type="text" formControlName="address" placeholder="Address">
                            </div>
                        </div>
                    </div>

                </div>






                <div class="tab-pane fade" id="auth-tab-pane" role="tabpanel" aria-labelledby="auth-tab" tabindex="0">

                </div>

                <div class="tab-pane fade" id="personal-tab-pane" role="tabpanel" aria-labelledby="personal-tab" tabindex="0">

                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mt-5">
        <div class="card-body">

        </div>
    </div>
</div>
