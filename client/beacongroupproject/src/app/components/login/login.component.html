<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow" style="width:30rem;">
        <div class="card-body">
            <img src="/assets/bfs_logo.svg" width="100" height="100" class="mx-auto d-block" alt="">
            <h3 class="card-title text-center"><b>Login</b></h3>
            <form class="form" [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required formControlName="password">
                </div>
                <div class="text-center">
                    <button (click)="onSubmit()" class="btn btn-success mb-3" style="width:100%">Login</button>
                </div>
            </form>

        </div>
    </div>
</div>
