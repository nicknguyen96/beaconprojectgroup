<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow" style="width:30rem;">
        <div class="card-body">
            <img src="/assets/bfs_logo.svg" width="100" height="100" class="mx-auto d-block" alt="">
            <h3 class="card-title text-center"><b>Login</b></h3>
            <form class="form" [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-container">
                        <input class="form-control" [type]="isShowPassword ? 'text' : 'password'" id="password" name="password" required formControlName="password">
                        <div *ngIf="isShowPassword; then showPassword; else dontShowPassword"></div>
                        <ng-template #dontShowPassword>
                            <img src="/assets/eye-fill.svg" alt="eye-fill" (click)="toggleShowPassword()">
                        </ng-template>    
                        <ng-template #showPassword>
                            <img src="/assets/eye-slash-fill.svg" alt="eye-slash-fill" (click)="toggleShowPassword()">
                        </ng-template>
                        
                    </div>
                </div>
                <div class="text-center">
                    <button (click)="onSubmit()" class="btn btn-primary mb-3" style="width:100%">Login</button>
                </div>
            </form>

        </div>
    </div>
</div>
