<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow" style="width:30rem;">
        <div class="card-body">
            <h3 class="card-title text-center"><b>Login</b></h3>
            <form class="form" [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" required formControlName="password">
                </div>
                <div class="text-center">
                    <button (click)="onSubmit()" class="btn btn-success mb-3" style="width:100%">Login</button>
                    <p class="mb-3">Don't have an account? <a href="/register" style="text-decoration:none">Create one here.</a></p>
                    <p><a href="javascript:void(0)" style="text-decoration:none">Forgot Password?</a></p>
                </div>
            </form>

        </div>
    </div>
</div>
